name: groove_music
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  simple_animations: ^4.0.0
  cupertino_icons: ^1.0.3
  font_awesome_flutter: ^9.1.0
  audioplayers: ^0.20.1
  http: ^0.13.4
  fluttertoast: ^8.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true


  assets:
    - Images/



  fonts:
    - family: Overpass
      fonts:
        - asset: fonts/Overpass-ExtraLight.ttf
        - asset: fonts/Overpass-Regular.ttf

